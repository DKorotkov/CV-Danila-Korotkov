<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1" />
   <!-- определяет оптимизирована ли страница сайта под мобильные устройства на Palm и Blackberry, в таком браузере как AvantGo. Сейчас распознаётся и многими другими мобильными браузерами -->
   <meta content="true" name="HandheldFriendly" />
   <!-- фиксированная ширина в 320 пикселей -->
   <!-- <meta name="MobileOptimized" content="320"> -->
   <!-- ширина страницы в соответствии с размером экрана, аналог device-width -->
   <meta name="MobileOptimized" content="width" />
   <!-- позволяет странице работать в полноэкранном режиме, актуален для мобильных устройств Apple -->
   <meta content="yes" name="apple-mobile-web-app-capable" />

   <!-- Создать иконку здесь: https://realfavicongenerator.net/ -->
   <!--Запрещает увеличивать изображение на экране мобильных устройств-->
   <!--- <meta name="viewport" content="width=device-width, initial-scale=1.0,initial-scale=1.0,maximum=1.0"> -->
   <!-- Отключает форматирование ссылки у номера телефона на ios -->
   <meta name="format-detection" content="telephone=no" />
   <!-- Краткое описание страницы -->
   <meta name="description" content="@@description" data-lang="content" />
   <!-- Ключевые слова страницы -->
   <meta name="keywords" content="@@keywords" data-lang="content" />

   <!-- Управление доступом поисковых роботов к старнице -->
   <!-- <meta name="robots" content=""> -->
   <!-- Запрет индексации страницы полностью -->
   <!-- <meta name="robots" content="noindex, nofollow"> -->
   <!-- или <meta name="robots" content="none"> -->
   <!-- Запрет индексации ссылок и изобраений -->
   <!-- <meta name="robots" content="noimageindex, nofolow"> -->

   <!-- Автор страницы -->
   <meta name="Author" content="@@socials.autor" data-lang="content" />
   <!-- Авторские права -->
   <meta name="Copyright" content="@@socials.copyright" data-lang="content" />
   <!-- Адрес автора -->
   <meta name="Address" content="@@socials.adress" />

   <!-- Соцтальные сети: -->
   <!-- Локализация сайта -->
   <meta property="og:locale" content="ru_RU" data-lang="content" />
   <!-- Тип контента -->
   <meta property="og:type" content="article" />
   <!-- Заголовок страницы, который будет выводиться в записи социальной сети -->
   <meta property="og:title" content="@@title" data-lang="content" />
   <!-- Описание страницы -->
   <meta property="og:description" content="@@description" data-lang="content" />
   <!-- Ссылка на изображение которое будет публиковаться в записи -->
   <meta property="og:image" content="@@socials.image" />
   <!-- Ссылка на текущую страницу -->
   <meta property="og:url" content="@@socials.link" />
   <!-- Название сайта -->
   <meta property="og:site_name" content="@@site_name" data-lang="content" />

   <!-- Twitter -->
   <!-- Тип карты -->
   <meta name="twitter:card" content="summary" data-lang="content" />
   <!-- Имя\Логин автора -->
   <meta name="twitter:site" content="@@socials.autor" data-lang="content" />
   <!-- Название страницы -->
   <meta name="twitter:title" content="@@title" data-lang="content" />
   <!-- Описание страницы -->
   <meta name="twitter:description" content="@@description" data-lang="content" />
   <!-- Ссылка на изображение -->
   <meta name="twitter:image" content="@@socials.image" />

   <link rel="apple-touch-icon" sizes="180x180" href="files/favicon/apple-touch-icon.png" />
   <link rel="icon" type="image/png" sizes="32x32" href="files/favicon/favicon-32x32.png" />
   <link rel="icon" type="image/png" sizes="16x16" href="files/favicon/favicon-16x16.png" />
   <link rel="manifest" href="files/favicon/site.webmanifest" />
   <link rel="mask-icon" href="files/favicon/safari-pinned-tab.svg" color="#5bbad5" />
   <meta name="msapplication-TileColor" content="#ffffff" />
   <meta name="theme-color" content="#ffffff" />

   <link rel="stylesheet" href="css/loading.min.css" />
   <link rel="stylesheet" href="css/style.min.css" />

   <!-- Здесь загружается иконочный шрифт, если иконки используються в верхней части страницы -->
   <!-- <link rel="preload" href="/fonts/fontello.woff" as="font" /> -->
   <!-- Здесь проверяется есть ли шрифт в кэше, в кэш он попал из js при прошлой загрузке (используется font face observe) -->
   <script>
      const html = document.documentElement;
      html.classList.add("fonts-loading");
      if (sessionStorage.fontsLoaded) {
         html.classList.remove("fonts-loading");
         html.classList.add("fonts-loaded");
      }
   </script>
   <title data-lang="">@@site_name | @@title</title>
